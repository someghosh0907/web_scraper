<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Scrapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
        }
        .dashboard h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard p {
            text-align: center;
        }
        .dashboard form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .dashboard label {
            font-weight: bold;
        }
        .dashboard input, .dashboard select, .dashboard textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dashboard .row {
            display: flex;
            gap: 15px;
        }
        .dashboard .col {
            flex: 1;
        }
        .dashboard button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .dashboard button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Create New Scrapes</h2>
        <p>Fill in the details below to set up a new scraping job.</p>
        <form method="post" action="{% url 'create_scrape' %}">
            {% csrf_token %}
            <label for="scraper_name">Scraper Name:</label>
            <input type="text" id="scraper_name" name="scraper_name" required>

            <label for="website">Website to Scrape:</label>
            <select id="website" name="website" required>
                <option value="">Select a website</option>
                <option value="all">All</option>
                <option value="carswitch">CarSwitch</option>
                <option value="syarah">Syarah</option>
                <option value="gogomotor">GogoMotor</option>
            </select>

            <div class="row">
                <div class="col">
                    <label for="make">Make of Car:</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div class="col">
                    <label for="model">Model of Car:</label>
                    <input type="text" id="model" name="model" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="min_year">Minimum Year:</label>
                    <input type="number" id="min_year" name="min_year" min="1900" max="2025" required>
                </div>
                <div class="col">
                    <label for="max_year">Maximum Year:</label>
                    <input type="number" id="max_year" name="max_year" min="1900" max="2025" required>
                </div>
            </div>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="">Select fuel type</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="">Select transmission</option>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>

            <label for="frequency">Scrape Frequency:</label>
            <select id="frequency" name="frequency" required>
                <option value="">Select frequency</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>

            <button type="submit">Create Scrape</button>
        </form>
    </div>
</body>
</html>
