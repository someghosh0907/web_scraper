<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .login-form h2 { text-align: center; margin-bottom: 20px; }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .login-form button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-form button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
